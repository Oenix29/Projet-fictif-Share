<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <!-- Fond du logo -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1e40af" />
    </linearGradient>
  </defs>
  
  <!-- Texte SHARE AI -->
  <text x="10" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="url(#gradient)">SHARE AI</text>
  
  <!-- Élément graphique représentant la connexion et le partage -->
  <g transform="translate(220, 40)" fill="url(#gradient)">
    <!-- Cercle central -->
    <circle cx="0" cy="0" r="15" opacity="0.8" />
    
    <!-- Lignes de connexion -->
    <line x1="-20" y1="-20" x2="-10" y2="-10" stroke="url(#gradient)" stroke-width="3" />
    <line x1="20" y1="-20" x2="10" y2="-10" stroke="url(#gradient)" stroke-width="3" />
    <line x1="-20" y1="20" x2="-10" y2="10" stroke="url(#gradient)" stroke-width="3" />
    <line x1="20" y1="20" x2="10" y2="10" stroke="url(#gradient)" stroke-width="3" />
    
    <!-- Petits cercles de connexion -->
    <circle cx="-20" cy="-20" r="5" />
    <circle cx="20" cy="-20" r="5" />
    <circle cx="-20" cy="20" r="5" />
    <circle cx="20" cy="20" r="5" />
  </g>
  
  <!-- Élément graphique représentant l'IA (circuit) -->
  <g transform="translate(240, 40)" stroke="url(#gradient)" stroke-width="2" fill="none">
    <path d="M-10,0 L10,0 M0,-10 L0,10 M-7,-7 L7,7 M-7,7 L7,-7" />
  </g>
</svg>